<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: '관리자 페이지 - PeakMeShop'}">관리자 페이지 - PeakMeShop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- CSRF Token -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <th:block layout:fragment="css"></th:block>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-light">
        <div class="sidebar-header text-center py-4">
            <a th:href="@{/admin/dashboard}" class="logo text-decoration-none">
                <img th:src="@{/images/logo.png}" alt="PeakMeShop Logo" height="30">
                <span class="ms-2 fw-bold">PeakMeShop Admin</span>
            </a>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a th:href="@{/admin/dashboard}" th:classappend="${#httpServletRequest.requestURI.contains('/admin/dashboard') ? 'active' : ''}">
                    <i class="fas fa-tachometer-alt me-2"></i> 대시보드
                </a>
            </li>
            <li>
                <a th:href="@{/admin/orders}" th:classappend="${#httpServletRequest.requestURI.contains('/admin/orders') ? 'active' : ''}">
                    <i class="fas fa-shopping-cart me-2"></i> 주문 관리
                </a>
            </li>
            <li>
                <a th:href="@{/admin/products}" th:classappend="${#httpServletRequest.requestURI.contains('/admin/products') ? 'active' : ''}">
                    <i class="fas fa-box-open me-2"></i> 상품 관리
                </a>
            </li>
            <li>
                <a th:href="@{/admin/categories}" th:classappend="${#httpServletRequest.requestURI.contains('/admin/categories') ? 'active' : ''}">
                    <i class="fas fa-list me-2"></i> 카테고리 관리
                </a>
            </li>
            <li>
                <a th:href="@{/admin/members}" th:classappend="${#httpServletRequest.requestURI.contains('/admin/members') ? 'active' : ''}">
                    <i class="fas fa-users me-2"></i> 회원 관리
                </a>
            </li>
            <li>
                <a th:href="@{/admin/coupons}" th:classappend="${#httpServletRequest.requestURI.contains('/admin/coupons') ? 'active' : ''}">
                    <i class="fas fa-ticket-alt me-2"></i> 쿠폰 관리
                </a>
            </li>
            <li>
                <a th:href="@{/admin/reviews}" th:classappend="${#httpServletRequest.requestURI.contains('/admin/reviews') ? 'active' : ''}">
                    <i class="far fa-comment-dots me-2"></i> 리뷰 관리
                </a>
            </li>
            <li>
                <a th:href="@{/admin/qna}" th:classappend="${#httpServletRequest.requestURI.contains('/admin/qna') ? 'active' : ''}">
                    <i class="far fa-question-circle me-2"></i> 문의 관리
                </a>
            </li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-outline-secondary">
                    <i class="fas fa-bars"></i><span>메뉴</span>
                </button>
                <div class="ms-auto">
                    <a th:href="@{/}" class="btn btn-outline-primary me-2">
                        <i class="fas fa-store me-1"></i> 쇼핑몰 바로가기
                    </a>
                    <a th:href="@{/api/auth/logout}" class="btn btn-outline-danger">
                        <i class="fas fa-sign-out-alt me-1"></i> 로그아웃
                    </a>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <th:block layout:fragment="content"></th:block>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Custom JavaScript -->
<script th:src="@{/js/admin.js}"></script>

<!-- Toastr -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
    toastr.options = {
        "closeButton": true,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "timeOut": "3000",
        "extendedTimeOut": "1000",
        "preventDuplicates": true,
        "newestOnTop": true,
    };

    function showToast(message, type) {
        switch (type) {
            case 'success':
                toastr.success(message);
                break;
            case 'info':
                toastr.info(message);
                break;
            case 'warning':
                toastr.warning(message);
                break;
            case 'error':
                toastr.error(message);
                break;
            default:
                toastr.info(message);
        }
    }
</script>

<th:block layout:fragment="script"></th:block>
</body>
</html>
