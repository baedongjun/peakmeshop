<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'PeakMeShop'}">PeakMeShop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- CSRF Token -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <th:block layout:fragment="css"></th:block>
</head>
<body>
<!-- Header -->
<header class="header py-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a th:href="@{/}" class="logo text-decoration-none">
                <img th:src="@{/images/logo.png}" alt="PeakMeShop Logo" height="30">
                <span class="ms-2 fw-bold">PeakMeShop</span>
            </a>

            <!-- Search Bar -->
            <form th:action="@{/shop/search}" method="get" class="search-bar flex-grow-1 mx-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="검색어를 입력하세요" name="keyword" required>
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>

            <!-- Navigation -->
            <nav class="navigation">
                <ul class="list-unstyled d-flex align-items-center mb-0">
                    <li class="nav-item me-3">
                        <a th:href="@{/shop/cart}" class="nav-link text-decoration-none">
                            <i class="fas fa-shopping-cart me-1"></i> 장바구니
                            <span class="badge bg-primary ms-1" th:text="${cartItemCount}">3</span>
                        </a>
                    </li>
                    <li class="nav-item me-3" th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a th:href="@{/auth/login}" class="nav-link text-decoration-none">
                            <i class="fas fa-sign-in-alt me-1"></i> 로그인
                        </a>
                    </li>
                    <li class="nav-item me-3" th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a th:href="@{/auth/register}" class="nav-link text-decoration-none">
                            <i class="fas fa-user-plus me-1"></i> 회원가입
                        </a>
                    </li>
                    <li class="nav-item dropdown" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link dropdown-toggle text-decoration-none" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="far fa-user me-1"></i> <span th:text="${#authentication.name}">사용자명</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/mypage}">마이페이지</a></li>
                            <li><a class="dropdown-item" th:href="@{/auth/logout}">로그아웃</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="main">
    <th:block layout:fragment="content"></th:block>
</main>

<!-- Footer -->
<footer class="footer py-4 bg-light">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <p class="mb-0">&copy; 2023 PeakMeShop. All rights reserved.</p>
            <ul class="list-unstyled d-flex align-items-center mb-0">
                <li class="ms-3"><a class="text-muted" href="#"><i class="fab fa-facebook"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="fab fa-twitter"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </div>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Custom JavaScript -->
<script th:src="@{/js/script.js}"></script>

<!-- Toastr -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
    toastr.options = {
        "closeButton": true,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "timeOut": "3000",
        "extendedTimeOut": "1000",
        "preventDuplicates": true,
        "newestOnTop": true,
    };

    function showToast(message, type) {
        switch (type) {
            case 'success':
                toastr.success(message);
                break;
            case 'info':
                toastr.info(message);
                break;
            case 'warning':
                toastr.warning(message);
                break;
            case 'error':
                toastr.error(message);
                break;
            default:
                toastr.info(message);
        }
    }
</script>

<th:block layout:fragment="script"></th:block>
</body>
</html>
