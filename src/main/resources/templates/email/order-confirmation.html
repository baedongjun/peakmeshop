<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 확인</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .content {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
        }
        .order-info {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="cid:logo" alt="PeakMeShop Logo">
        <h1>주문이 확인되었습니다</h1>
    </div>
    
    <div class="content">
        <div class="order-info">
            <p>안녕하세요.</p>
            <p>주문해 주셔서 감사합니다. 주문이 정상적으로 접수되었습니다.</p>
            <p>주문 번호: <strong th:text="${orderNumber}">ORDER-123456</strong></p>
        </div>
        
        <a class="button" th:href="@{${baseUrl} + '/orders/' + ${orderId}}">
            주문 상세 보기
        </a>
    </div>
    
    <div class="footer">
        <p>본 메일은 발신 전용입니다. 문의사항이 있으시면 고객센터를 이용해 주시기 바랍니다.</p>
        <p>&copy; 2024 PeakMeShop. All rights reserved.</p>
    </div>
</body>
</html>
