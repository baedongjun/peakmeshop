<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 취소 완료 안내</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .content {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
        }
        .cancel-info {
            margin-bottom: 20px;
        }
        .notice {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="cid:logo" alt="PeakMeShop Logo">
        <h1>주문이 취소되었습니다</h1>
    </div>
    
    <div class="content">
        <div class="cancel-info">
            <p>안녕하세요.</p>
            <p>요청하신 주문이 정상적으로 취소되었습니다.</p>
            <p>주문 번호: <strong th:text="${orderNumber}">ORDER-123456</strong></p>
        </div>
        
        <div class="notice">
            <h3>환불 처리 안내</h3>
            <p>결제하신 금액은 아래와 같이 환불됩니다:</p>
            <ul>
                <li>신용카드: 3-7일 소요</li>
                <li>체크카드: 3-7일 소요</li>
                <li>계좌이체: 1-3일 소요</li>
            </ul>
            <p>환불 처리 기간은 결제사 및 은행 사정에 따라 다소 지연될 수 있습니다.</p>
        </div>
        
        <a class="button" th:href="@{${baseUrl} + '/orders/' + ${orderId}}">
            주문 상세 보기
        </a>
    </div>
    
    <div class="footer">
        <p>본 메일은 발신 전용입니다. 문의사항이 있으시면 고객센터를 이용해 주시기 바랍니다.</p>
        <p>&copy; 2024 PeakMeShop. All rights reserved.</p>
    </div>
</body>
</html>
