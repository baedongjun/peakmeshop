<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입을 환영합니다!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #4a90e2;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    .content {
      padding: 20px;
      background-color: #f9f9f9;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>PeakMeShop 회원가입을 환영합니다!</h1>
  </div>
  <div class="content">
    <p><strong th:text="${username}">사용자</strong>님, 회원가입을 축하드립니다!</p>
    <p>PeakMeShop에 오신 것을 환영합니다. 이제 다양한 상품을 둘러보고 구매하실 수 있습니다.</p>
    <p>궁금한 점이 있으시면 언제든지 고객센터로 문의해 주세요.</p>
    <p>감사합니다.</p>
  </div>
  <div class="footer">
    <p>© 2023 PeakMeShop. All rights reserved.</p>
    <p>이 이메일은 발신 전용입니다. 회신하지 마세요.</p>
  </div>
</div>
</body>
</html>
