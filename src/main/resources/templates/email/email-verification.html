<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>이메일 인증</title>
    <style>
        .verification-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .verification-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .verification-success {
            color: #28a745;
        }
        .verification-error {
            color: #dc3545;
        }
        .verification-pending {
            color: #ffc107;
        }
        .verification-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .verification-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn-action {
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px;
        }
        .countdown {
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container py-5">
        <div class="verification-container">
            <!-- 인증 성공 -->
            <div th:if="${verified == true}" class="verification-success-container">
                <div class="verification-icon verification-success">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2 class="verification-title">이메일 인증 완료</h2>
                <p class="verification-message">
                    이메일 인증이 성공적으로 완료되었습니다.<br>
                    이제 PeakMeShop의 모든 서비스를 이용하실 수 있습니다.
                </p>
                <div class="countdown" id="countdown">
                    <span id="seconds">5</span>초 후 로그인 페이지로 이동합니다.
                </div>
                <a th:href="@{/login}" class="btn btn-primary btn-action">로그인 페이지로 이동</a>
            </div>

            <!-- 인증 실패 -->
            <div th:if="${verified == false}" class="verification-error-container">
                <div class="verification-icon verification-error">
                    <i class="fas fa-times-circle"></i>
                </div>
                <h2 class="verification-title">이메일 인증 실패</h2>
                <p class="verification-message" th:text="${errorMessage ?: '인증 링크가 만료되었거나 유효하지 않습니다.'}">
                    인증 링크가 만료되었거나 유효하지 않습니다.
                </p>
                <div class="d-flex justify-content-center">
                    <a th:href="@{/auth/resend-verification(email=${email})}" class="btn btn-outline-primary btn-action">인증 메일 재발송</a>
                    <a th:href="@{/login}" class="btn btn-primary btn-action">로그인 페이지로 이동</a>
                </div>
            </div>

            <!-- 인증 진행 중 (토큰 확인 중) -->
            <div th:if="${verified == null}" class="verification-pending-container">
                <div class="verification-icon verification-pending">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <h2 class="verification-title">이메일 인증 진행 중</h2>
                <p class="verification-message">
                    이메일 인증을 진행 중입니다.<br>
                    잠시만 기다려 주세요.
                </p>
            </div>
        </div>
    </div>
</div>

<!-- 자동 리다이렉트 스크립트 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // 인증 성공 시 자동 리다이렉트
            const verified = /*[[${verified}]]*/ false;

            if (verified === true) {
                let seconds = 5;
                const countdownElement = document.getElementById('seconds');

                const countdown = setInterval(function() {
                    seconds--;
                    countdownElement.textContent = seconds;

                    if (seconds <= 0) {
                        clearInterval(countdown);
                        window.location.href = /*[[@{/login}]]*/ '/login';
                    }
                }, 1000);
            }

            // 인증 진행 중일 때 자동 새로고침
            if (verified === null) {
                setTimeout(function() {
                    window.location.reload();
                }, 3000);
            }
        });
    </script>
</th:block>
</body>
</html>
