&lt;!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
    <title>결제</title>
    <th:block layout:fragment="css">
        <style>
            .checkout-container {
                min-height: 60vh;
            }
            .checkout-card {
                border-radius: 1rem;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
                overflow: hidden;
                border: none;
                margin-bottom: 1.5rem;
            }
            .checkout-card-header {
                background-color: var(--gray-100);
                padding: 1rem 1.5rem;
                border-bottom: 1px solid var(--gray-200);
            }
            .checkout-card-body {
                padding: 1.5rem;
            }
            .order-summary {
                border-radius: 1rem;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
                padding: 1.5rem;
                position: sticky;
                top: 100px;
            }
            .payment-method-item {
                border: 1px solid var(--gray-300);
                border-radius: 0.5rem;
                padding: 1rem;
                margin-bottom: 1rem;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .payment-method-item:hover {
                border-color: var(--primary-color);
            }
            .payment-method-item.active {
                border-color: var(--primary-color);
                background-color: rgba(58, 134, 255, 0.05);
            }
            .payment-method-item .form-check-input {
                margin-top: 0.25rem;
            }
        </style>
    </th:block>
</head>
<body>
<main layout:fragment="content">
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">결제</h2>

            <div class="checkout-container">
                <form th:action="@{/checkout/process}" method="post" id="checkoutForm">
                    <div class="row">
                        <div class="col-lg-8">
                            &lt;!-- 배송 정보 -->
                            <div class="checkout-card">
                                <div class="checkout-card-header">
                                    <h4 class="mb-0">
                                        <i class="fas fa-shipping-fast me-2"></i> 배송 정보
                                    </h4>
                                </div>
                                <div class="checkout-card-body">
                                    <div class="mb-3">
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" type="checkbox" id="useDefaultAddress" name="useDefaultAddress" checked>
                                            <label class="form-check-label" for="useDefaultAddress">
                                                기본 배송지 사용
                                            </label>
                                        </div>

                                        <div id="addressList" class="mb-3" style="display: none;">
                                            <label class="form-label">저장된 배송지</label>
                                            <select class="form-select" id="savedAddress" name="savedAddressId">
                                                <option value="">배송지 선택</option>
                                                <option value="1">집 (서울시 강남구 테헤란로 123)</option>
                                                <option value="2">회사 (서울시 서초구 서초대로 456)</option>
                                                <option value="3">부모님 (경기도 성남시 분당구 판교로 789)</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div id="addressForm">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="receiverName" class="form-label">받는 사람 <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="receiverName" name="receiverName" value="홍길동" required>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="receiverPhone" class="form-label">연락처 <span class="text-danger">*</span></label>
                                                <input type="tel" class="form-control" id="receiverPhone" name="receiverPhone" value="010-1234-5678" required>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="zipcode" class="form-label">우편번호 <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="zipcode" name="zipcode" value="12345" readonly required>
                                                <button type="button" class="btn btn-outline-secondary" id="searchZipcode">
                                                    <i class="fas fa-search me-1"></i> 주소 찾기
                                                </button>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="address1" class="form-label">기본 주소 <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="address1" name="address1" value="서울시 강남구 테헤란로 123" readonly required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="address2" class="form-label">상세 주소 <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="address2" name="address2" value="456동 789호" required>
                                        </div>

                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="saveAsDefault" name="saveAsDefault">
                                                <label class="form-check-label" for="saveAsDefault">
                                                    기본 배송지로 저장
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="deliveryRequest" class="form-label">배송 요청사항</label>
                                        <select class="form-select" id="deliveryRequest" name="deliveryRequest">
                                            <option value="">배송 요청사항을 선택해주세요</option>
                                            <option value="door">문 앞에 놓아주세요</option>
                                            <option value="security">경비실에 맡겨주세요</option>
                                            <option value="call">배송 전에 연락주세요</option>
                                            <option value="custom">직접 입력</option>
                                        </select>
                                    </div>

                                    <div class="mb-3" id="customRequestDiv" style="display: none;">
                                        <label for="customRequest" class="form-label">직접 입력</label>
                                        <input type="text" class="form-control" id="customRequest" name="customRequest" placeholder="배송 요청사항을 입력해주세요">
                                    </div>
                                </div>
                            </div>

                            &lt;!-- 주문 상품 정보 -->
                            <div class="checkout-card">
                                <div class="checkout-card-header">
                                    <h4 class="mb-0">
                                        <i class="fas fa-shopping-bag me-2"></i> 주문 상품 정보
                                    </h4>
                                </div>
                                <div class="checkout-card-body">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th>상품</th>
                                                <th>가격</th>
                                                <th>수량</th>
                                                <th class="text-end">소계</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            &lt;!-- 주문 상품 목록 (실제로는 DB에서 가져올 것) -->
                                            <tr th:each="item, stat : ${orderItems != null ? orderItems : {
                                                            {1, '프리미엄 데님 자켓', 52000, 1},
                                                            {2, '캐주얼 티셔츠', 35000, 2}
                                                        }}">
                                                <td>
                                                    <div class="d-flex align-items-center">
                                                        <img th:src="@{/placeholder.svg?height=50&width=50}" th:alt="${item[1]}" class="me-3" style="width: 50px; height: 50px; object-fit: cover; border-radius: 0.25rem;">
                                                        <span th:text="${item[1]}">상품명</span>
                                                    </div>
                                                </td>
                                                <td th:text="${'₩' + #numbers.formatInteger(item[2], 0, 'COMMA')}">가격</td>
                                                <td th:text="${item[3]}">수량</td>
                                                <td class="text-end" th:text="${'₩' + #numbers.formatInteger(item[2] * item[3], 0, 'COMMA')}">소계</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            &lt;!-- 결제 방법 -->
                            <div class="checkout-card">
                                <div class="checkout-card-header">
                                    <h4 class="mb-0">
                                        <i class="fas fa-credit-card me-2"></i> 결제 방법
                                    </h4>
                                </div>
                                <div class="checkout-card-body">
                                    <div class="payment-methods">
                                        <div class="payment-method-item active">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard" checked>
                                                <label class="form-check-label" for="creditCard">
                                                    <div class="d-flex align-items-center">
                                                        <i class="fas fa-credit-card me-2 text-primary"></i>
                                                        <div>
                                                            <strong>신용카드</strong>
                                                            <p class="mb-0 text-muted small">모든 신용/체크카드 결제 가능</p>
                                                        </div>
                                                    </div>
                                                </label>
                                            </div>
                                        </div>

                                        <div class="payment-method-item">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer" value="bankTransfer">
                                                <label class="form-check-label" for="bankTransfer">
                                                    <div class="d-flex align-items-center">
                                                        <i class="fas fa-university me-2 text-primary"></i>
                                                        <div>
                                                            <strong>무통장 입금</strong>
                                                            <p class="mb-0 text-muted small">주문 후 안내되는 계좌로 입금</p>
                                                        </div>
                                                    </div>
                                                </label>
                                            </div>
                                        </div>

                                        <div class="payment-method-item">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="paymentMethod" id="kakaoPay" value="kakaoPay">
                                                <label class="form-check-label" for="kakaoPay">
                                                    <div class="d-flex align-items-center">
                                                        <i class="fas fa-comment me-2 text-warning"></i>
                                                        <div>
                                                            <strong>카카오페이</strong>
                                                            <p class="mb-0 text-muted small">카카오페이로 간편하게 결제</p>
                                                        </div>
                                                    </div>
                                                </label>
                                            </div>
                                        </div>

                                        <div class="payment-method-item">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="paymentMethod" id="naverPay" value="naverPay">
                                                <label class="form-check-label" for="naverPay">
                                                    <div class="d-flex align-items-center">
                                                        <i class="fas fa-n me-2 text-success"></i>
                                                        <div>
                                                            <strong>네이버페이</strong>
                                                            <p class="mb-0 text-muted small">네이버페이로 간편하게 결제</p>
                                                        </div>
                                                    </div>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="order-summary">
                                <h4 class="mb-4">주문 요약</h4>

                                <div class="d-flex justify-content-between mb-2">
                                    <span>상품 금액</span>
                                    <span id="subtotal">₩122,000</span>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>배송비</span>
                                    <span id="shipping">₩3,000</span>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>할인 금액</span>
                                    <span id="discount" class="text-danger">-₩0</span>
                                </div>

                                <hr>

                                <div class="d-flex justify-content-between mb-4">
                                    <span class="fw-bold">총 결제 금액</span>
                                    <span class="fw-bold text-primary" id="total">₩125,000</span>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="agreeTerms" name="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        <a th:href="@{/terms}" target="_blank" class="text-decoration-none">이용약관</a>과
                                        <a th:href="@{/privacy}" target="_blank" class="text-decoration-none">개인정보처리방침</a>에 동의합니다.
                                    </label>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">결제하기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<th:block layout:fragment="script">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 기본 배송지 사용 체크박스
            const useDefaultAddressCheckbox = document.getElementById('useDefaultAddress');
            const addressListDiv = document.getElementById('addressList');
            const addressFormDiv = document.getElementById('addressForm');

            // 배송 요청사항 선택
            const deliveryRequestSelect = document.getElementById('deliveryRequest');
            const customRequestDiv = document.getElementById('customRequestDiv');

            // 결제 방법 선택
            const paymentMethodItems = document.querySelectorAll('.payment-method-item');

            // 기본 배송지 사용 체크박스 이벤트
            useDefaultAddressCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    addressListDiv.style.display = 'none';
                    addressFormDiv.style.display = 'block';
                } else {
                    addressListDiv.style.display = 'block';
                    addressFormDiv.style.display = 'none';
                }
            });

            // 저장된 배송지 선택 이벤트
            const savedAddressSelect = document.getElementById('savedAddress');
            savedAddressSelect.addEventListener('change', function() {
                if (this.value) {
                    // 실제로는 서버에서 선택한 주소 정보를 가져와서 폼에 채워야 함
                    addressFormDiv.style.display = 'block';

                    // 예시 데이터
                    if (this.value === '1') {
                        document.getElementById('receiverName').value = '홍길동';
                        document.getElementById('receiverPhone').value = '010-1234-5678';
                        document.getElementById('zipcode').value = '12345';
                        document.getElementById('address1').value = '서울시 강남구 테헤란로 123';
                        document.getElementById('address2').value = '456동 789호';
                    } else if (this.value === '2') {
                        document.getElementById('receiverName').value = '홍길동';
                        document.getElementById('receiverPhone').value = '010-1234-5678';
                        document.getElementById('zipcode').value = '54321';
                        document.getElementById('address1').value = '서울시 서초구 서초대로 456';
                        document.getElementById('address2').value = '10층 1001호';
                    } else if (this.value === '3') {
                        document.getElementById('receiverName').value = '홍부모';
                        document.getElementById('receiverPhone').value = '010-9876-5432';
                        document.getElementById('zipcode').value = '67890';
                        document.getElementById('address1').value = '경기도 성남시 분당구 판교로 789';
                        document.getElementById('address2').value = '101동 202호';
                    }
                } else {
                    // 선택 안 함
                    addressFormDiv.style.display = 'none';
                }
            });

            // 주소 찾기 버튼 이벤트
            const searchZipcodeButton = document.getElementById('searchZipcode');
            searchZipcodeButton.addEventListener('click', function() {
                // 실제로는 다음 우편번호 API 등을 사용하여 주소 검색
                alert('주소 검색 기능은 실제 구현 시 다음 우편번호 API 등을 사용하세요.');
            });

            // 배송 요청사항 선택 이벤트
            deliveryRequestSelect.addEventListener('change', function() {
                if (this.value === 'custom') {
                    customRequestDiv.style.display = 'block';
                } else {
                    customRequestDiv.style.display = 'none';
                }
            });

            // 결제 방법 선택 이벤트
            paymentMethodItems.forEach(item => {
                item.addEventListener('click', function() {
                    // 라디오 버튼 선택
                    const radio = this.querySelector('input[type="radio"]');
                    radio.checked = true;

                    // 활성화 클래스 토글
                    paymentMethodItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // 폼 제출 이벤트
            const checkoutForm = document.getElementById('checkoutForm');
            checkoutForm.addEventListener('submit', function(event) {
                // 필수 입력 필드 검증
                const requiredFields = checkoutForm.querySelectorAll('[required]');
                let isValid = true;

                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.classList.add('is-invalid');
                    } else {
                        field.classList.remove('is-invalid');
                    }
                });

                if (!isValid) {
                    event.preventDefault();
                    alert('필수 입력 항목을 모두 입력해주세요.');
                    return;
                }

                // 약관 동의 확인
                const agreeTerms = document.getElementById('agreeTerms');
                if (!agreeTerms.checked) {
                    event.preventDefault();
                    alert('이용약관과 개인정보처리방침에 동의해주세요.');
                    return;
                }

                // 실제로는 여기서 결제 처리를 진행
                // 예시: 결제 API 호출 등
            });
        });
    </script>
</th:block>
</body>
</html>
