&lt;!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
    <title>장바구니</title>
    <th:block layout:fragment="css">
        <style>
            .cart-container {
                min-height: 60vh;
            }
            .cart-item {
                border-radius: 1rem;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
                margin-bottom: 1.5rem;
                overflow: hidden;
                transition: all 0.3s ease;
            }
            .cart-item:hover {
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                transform: translateY(-5px);
            }
            .cart-item-img {
                width: 100px;
                height: 100px;
                object-fit: cover;
                border-radius: 0.5rem;
            }
            .cart-summary {
                border-radius: 1rem;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
                padding: 1.5rem;
                position: sticky;
                top: 100px;
            }
            .quantity-control {
                display: flex;
                align-items: center;
                justify-content: center;
                max-width: 120px;
            }
            .quantity-control .btn {
                width: 30px;
                height: 30px;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
            }
            .quantity-control input {
                width: 40px;
                text-align: center;
                border: none;
                background: transparent;
            }
            .empty-cart {
                text-align: center;
                padding: 3rem 0;
            }
            .empty-cart i {
                font-size: 5rem;
                color: var(--gray-300);
                margin-bottom: 1.5rem;
            }
        </style>
    </th:block>
</head>
<body>
<main layout:fragment="content">
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">장바구니</h2>

            <div class="cart-container">
                &lt;!-- 장바구니가 비어있는 경우 -->
                <div th:if="${#lists.isEmpty(cartItems)}" class="empty-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <h3>장바구니가 비어있습니다</h3>
                    <p class="text-muted mb-4">원하는 상품을 장바구니에 담아보세요!</p>
                    <a th:href="@{/products}" class="btn btn-primary">쇼핑 계속하기</a>
                </div>

                &lt;!-- 장바구니에 상품이 있는 경우 -->
                <div th:unless="${#lists.isEmpty(cartItems)}" class="row">
                    <div class="col-lg-8">
                        &lt;!-- 장바구니 아이템 목록 (실제로는 DB에서 가져올 것) -->
                        <div th:each="item, stat : ${cartItems != null ? cartItems : {
                                    {1, '프리미엄 데님 자켓', 52000, 1, true},
                                    {2, '캐주얼 티셔츠', 35000, 2, true},
                                    {3, '슬림핏 청바지', 60000, 1, false}
                                }}"
                             class="card cart-item mb-3">
                            <div class="card-body p-3">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <input type="checkbox" class="form-check-input cart-check"
                                               th:checked="${item[4]}"
                                               th:data-id="${item[0]}"
                                               th:data-price="${item[2]}"
                                               th:data-quantity="${item[3]}">
                                    </div>
                                    <div class="col-auto">
                                        <img th:src="@{/placeholder.svg?height=100&width=100}" th:alt="${item[1]}" class="cart-item-img">
                                    </div>
                                    <div class="col">
                                        <h5 class="mb-1" th:text="${item[1]}">상품명</h5>
                                        <p class="text-primary mb-0" th:text="${'₩' + #numbers.formatInteger(item[2], 0, 'COMMA')}">가격</p>
                                    </div>
                                    <div class="col-auto">
                                        <div class="quantity-control">
                                            <button class="btn btn-sm btn-outline-secondary decrease-quantity"
                                                    th:data-id="${item[0]}"
                                                    th:disabled="${item[3] <= 1}">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                            <input type="text" class="quantity" th:value="${item[3]}" readonly>
                                            <button class="btn btn-sm btn-outline-secondary increase-quantity"
                                                    th:data-id="${item[0]}">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <p class="fw-bold mb-0" th:text="${'₩' + #numbers.formatInteger(item[2] * item[3], 0, 'COMMA')}">소계</p>
                                    </div>
                                    <div class="col-auto">
                                        <button class="btn btn-sm btn-outline-danger remove-item" th:data-id="${item[0]}">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="selectAll">
                                <label class="form-check-label" for="selectAll">전체 선택</label>
                            </div>
                            <button class="btn btn-outline-danger btn-sm" id="removeSelected">
                                <i class="fas fa-trash-alt me-1"></i> 선택 삭제
                            </button>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="cart-summary">
                            <h4 class="mb-4">주문 요약</h4>

                            <div class="d-flex justify-content-between mb-2">
                                <span>상품 금액</span>
                                <span id="subtotal">₩147,000</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>배송비</span>
                                <span id="shipping">₩3,000</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>할인 금액</span>
                                <span id="discount" class="text-danger">-₩0</span>
                            </div>

                            <hr>

                            <div class="d-flex justify-content-between mb-4">
                                <span class="fw-bold">총 결제 금액</span>
                                <span class="fw-bold text-primary" id="total">₩150,000</span>
                            </div>

                            <div class="d-grid gap-2">
                                <a th:href="@{/checkout}" class="btn btn-primary">결제하기</a>
                                <a th:href="@{/products}" class="btn btn-outline-secondary">쇼핑 계속하기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<th:block layout:fragment="script">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 전체 선택 체크박스
            const selectAllCheckbox = document.getElementById('selectAll');
            const cartCheckboxes = document.querySelectorAll('.cart-check');

            // 수량 변경 버튼
            const decreaseButtons = document.querySelectorAll('.decrease-quantity');
            const increaseButtons = document.querySelectorAll('.increase-quantity');

            // 삭제 버튼
            const removeButtons = document.querySelectorAll('.remove-item');
            const removeSelectedButton = document.getElementById('removeSelected');

            // 금액 요소
            const subtotalElement = document.getElementById('subtotal');
            const shippingElement = document.getElementById('shipping');
            const discountElement = document.getElementById('discount');
            const totalElement = document.getElementById('total');

            // 전체 선택 체크박스 이벤트
            selectAllCheckbox.addEventListener('change', function() {
                cartCheckboxes.forEach(checkbox => {
                    checkbox.checked = selectAllCheckbox.checked;
                });
                updateTotalPrice();
            });

            // 개별 체크박스 이벤트
            cartCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    updateSelectAllCheckbox();
                    updateTotalPrice();
                });
            });

            // 수량 감소 버튼 이벤트
            decreaseButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const productId = this.getAttribute('data-id');
                    const quantityInput = this.parentElement.querySelector('.quantity');
                    let quantity = parseInt(quantityInput.value);

                    if (quantity > 1) {
                        quantity--;
                        quantityInput.value = quantity;
                        updateCartItemQuantity(productId, quantity);

                        // 버튼 상태 업데이트
                        if (quantity === 1) {
                            this.disabled = true;
                        }

                        // 체크박스 데이터 업데이트
                        const checkbox = document.querySelector(`.cart-check[data-id="${productId}"]`);
                        if (checkbox) {
                            checkbox.setAttribute('data-quantity', quantity);
                            if (checkbox.checked) {
                                updateTotalPrice();
                            }
                        }
                    }
                });
            });

            // 수량 증가 버튼 이벤트
            increaseButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const productId = this.getAttribute('data-id');
                    const quantityInput = this.parentElement.querySelector('.quantity');
                    let quantity = parseInt(quantityInput.value);

                    quantity++;
                    quantityInput.value = quantity;
                    updateCartItemQuantity(productId, quantity);

                    // 감소 버튼 활성화
                    const decreaseButton = this.parentElement.querySelector('.decrease-quantity');
                    if (decreaseButton) {
                        decreaseButton.disabled = false;
                    }

                    // 체크박스 데이터 업데이트
                    const checkbox = document.querySelector(`.cart-check[data-id="${productId}"]`);
                    if (checkbox) {
                        checkbox.setAttribute('data-quantity', quantity);
                        if (checkbox.checked) {
                            updateTotalPrice();
                        }
                    }
                });
            });

            // 개별 삭제 버튼 이벤트
            removeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const productId = this.getAttribute('data-id');
                    if (confirm('해당 상품을 장바구니에서 삭제하시겠습니까?')) {
                        removeCartItem(productId);
                    }
                });
            });

            // 선택 삭제 버튼 이벤트
            if (removeSelectedButton) {
                removeSelectedButton.addEventListener('click', function() {
                    const selectedItems = document.querySelectorAll('.cart-check:checked');
                    if (selectedItems.length === 0) {
                        alert('삭제할 상품을 선택해주세요.');
                        return;
                    }

                    if (confirm('선택한 상품을 장바구니에서 삭제하시겠습니까?')) {
                        const productIds = Array.from(selectedItems).map(checkbox => checkbox.getAttribute('data-id'));
                        removeSelectedCartItems(productIds);
                    }
                });
            }

            // 초기 전체 선택 체크박스 상태 설정
            updateSelectAllCheckbox();

            // 초기 총 금액 계산
            updateTotalPrice();

            // 전체 선택 체크박스 상태 업데이트 함수
            function updateSelectAllCheckbox() {
                const totalCheckboxes = cartCheckboxes.length;
                const checkedCheckboxes = document.querySelectorAll('.cart-check:checked').length;

                selectAllCheckbox.checked = totalCheckboxes > 0 && totalCheckboxes === checkedCheckboxes;
            }

            // 총 금액 계산 함수
            function updateTotalPrice() {
                const selectedItems = document.querySelectorAll('.cart-check:checked');
                let subtotal = 0;

                selectedItems.forEach(item => {
                    const price = parseInt(item.getAttribute('data-price'));
                    const quantity = parseInt(item.getAttribute('data-quantity'));
                    subtotal += price * quantity;
                });

                const shipping = subtotal > 0 ? 3000 : 0;
                const discount = 0; // 할인 금액 (실제로는 계산 필요)
                const total = subtotal + shipping - discount;

                subtotalElement.textContent = `₩${subtotal.toLocaleString()}`;
                shippingElement.textContent = `₩${shipping.toLocaleString()}`;
                discountElement.textContent = `-₩${discount.toLocaleString()}`;
                totalElement.textContent = `₩${total.toLocaleString()}`;
            }

            // 장바구니 아이템 수량 업데이트 함수 (실제로는 서버에 요청)
            function updateCartItemQuantity(productId, quantity) {
                console.log(`상품 ID: ${productId}, 수량: ${quantity} 업데이트`);

                // 실제 구현에서는 서버에 요청
                /*
                fetch('/api/cart/items/' + productId, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        quantity: quantity
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('수량 업데이트 실패');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('수량 업데이트 성공:', data);
                })
                .catch(error => {
                    console.error('수량 업데이트 오류:', error);
                    alert('수량 업데이트 중 오류가 발생했습니다.');
                });
                */

                // 소계 업데이트
                const cartItem = document.querySelector(`.cart-check[data-id="${productId}"]`).closest('.cart-item');
                const priceElement = cartItem.querySelector('.text-primary');
                const subtotalElement = cartItem.querySelector('.fw-bold');

                const price = parseInt(priceElement.textContent.replace(/[^\d]/g, ''));
                const subtotal = price * quantity;

                subtotalElement.textContent = `₩${subtotal.toLocaleString()}`;
            }

            // 장바구니 아이템 삭제 함수 (실제로는 서버에 요청)
            function removeCartItem(productId) {
                console.log(`상품 ID: ${productId} 삭제`);

                // 실제 구현에서는 서버에 요청
                /*
                fetch('/api/cart/items/' + productId, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('삭제 실패');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('삭제 성공:', data);
                })
                .catch(error => {
                    console.error('삭제 오류:', error);
                    alert('삭제 중 오류가 발생했습니다.');
                    return;
                });
                */

                // UI에서 아이템 제거
                const cartItem = document.querySelector(`.cart-check[data-id="${productId}"]`).closest('.cart-item');
                cartItem.remove();

                // 체크박스 업데이트
                updateSelectAllCheckbox();

                // 총 금액 업데이트
                updateTotalPrice();

                // 장바구니가 비었는지 확인
                const remainingItems = document.querySelectorAll('.cart-item');
                if (remainingItems.length === 0) {
                    location.reload(); // 페이지 새로고침하여 빈 장바구니 화면 표시
                }
            }

            // 선택된 장바구니 아이템 삭제 함수 (실제로는 서버에 요청)
            function removeSelectedCartItems(productIds) {
                console.log(`선택된 상품 ID: ${productIds.join(', ')} 삭제`);

                // 실제 구현에서는 서버에 요청
                /*
                fetch('/api/cart/items/batch', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        productIds: productIds
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('일괄 삭제 실패');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('일괄 삭제 성공:', data);
                })
                .catch(error => {
                    console.error('일괄 삭제 오류:', error);
                    alert('삭제 중 오류가 발생했습니다.');
                    return;
                });
                */

                // UI에서 선택된 아이템 제거
                productIds.forEach(productId => {
                    const cartItem = document.querySelector(`.cart-check[data-id="${productId}"]`).closest('.cart-item');
                    cartItem.remove();
                });

                // 체크박스 업데이트
                updateSelectAllCheckbox();

                // 총 금액 업데이트
                updateTotalPrice();

                // 장바구니가 비었는지 확인
                const remainingItems = document.querySelectorAll('.cart-item');
                if (remainingItems.length === 0) {
                    location.reload(); // 페이지 새로고침하여 빈 장바구니 화면 표시
                }
            }
        });
    </script>
</th:block>
</body>
</html>
