<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mypage-layout}">
<head>
    <meta charset="UTF-8">
    <title>위시리스트 - PeakMeShop</title>
    <link rel="stylesheet" th:href="@{/css/components.css}">
</head>
<body>
<main layout:fragment="content">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">위시리스트</h1>
            <div class="d-flex gap-2">
                <select class="form-select form-select-sm" onchange="sortWishlist(this.value)">
                    <option value="recent">최근 추가순</option>
                    <option value="price_high">가격 높은순</option>
                    <option value="price_low">가격 낮은순</option>
                    <option value="name">상품명순</option>
                </select>
                <button class="btn btn-sm btn-custom-outline" onclick="selectAllItems()">
                    전체 선택
                </button>
                <button class="btn btn-sm btn-custom-primary" onclick="addSelectedToCart()">
                    선택 상품 장바구니
                </button>
            </div>
        </div>

        <!-- 위시리스트 비어있을 때 -->
        <div th:if="${#lists.isEmpty(wishlist)}" class="text-center py-5">
            <i class="fas fa-heart text-muted mb-3" style="font-size: 3rem;"></i>
            <h3>위시리스트가 비어있습니다</h3>
            <p class="text-muted mb-4">마음에 드는 상품을 찜해보세요!</p>
            <a href="/shop" class="btn btn-custom-primary">쇼핑하러 가기</a>
        </div>

        <!-- 위시리스트 목록 -->
        <div th:unless="${#lists.isEmpty(wishlist)}" class="row">
            <div th:each="item : ${wishlist}" class="col-md-6 col-lg-4 mb-4">
                <div class="card product-card h-100">
                    <div class="form-check position-absolute top-0 start-0 m-3">
                        <input class="form-check-input" type="checkbox" 
                               th:value="${item.product.id}"
                               th:id="${'wishlist-' + item.id}">
                    </div>
                    <div class="product-image-wrapper">
                        <span th:if="${item.product.isNew}" class="product-badge badge-new">NEW</span>
                        <span th:if="${item.product.salePrice != null}" class="product-badge badge-sale"
                              th:text="${'-' + #numbers.formatInteger((item.product.price - item.product.salePrice) * 100 / item.product.price, 0) + '%'}">
                        </span>
                        <img th:src="${item.product.mainImage}" 
                             class="product-image" 
                             th:alt="${item.product.name}">
                        <div class="product-actions">
                            <button class="action-button" th:onclick="'quickView(' + ${item.product.id} + ')'">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-button" th:onclick="'addToCart(' + ${item.product.id} + ')'">
                                <i class="fas fa-shopping-cart"></i>
                            </button>
                            <button class="action-button" th:onclick="'removeFromWishlist(' + ${item.id} + ')'">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <h3 class="h6 mb-2">
                            <a th:href="@{'/products/' + ${item.product.id}}" 
                               class="text-decoration-none text-dark"
                               th:text="${item.product.name}">상품명</a>
                        </h3>
                        <div class="rating-stars mb-2">
                            <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                                <i th:class="${i <= item.product.averageRating ? 'fas' : 
                                             (i - item.product.averageRating <= 0.5 ? 'fas fa-star-half-alt' : 
                                             'far')} + ' fa-star'"></i>
                            </th:block>
                            <span class="ms-1 text-muted">
                                <span th:text="${#numbers.formatDecimal(item.product.averageRating, 1, 1)}">4.5</span>
                            </span>
                        </div>
                        <div class="price-display">
                            <span th:if="${item.product.salePrice != null}" class="original-price" 
                                  th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 0, 'POINT') + '원'}">
                            </span>
                            <span class="sale-price" 
                                  th:text="${#numbers.formatDecimal(item.product.salePrice != null ? item.product.salePrice : item.product.price, 0, 'COMMA', 0, 'POINT') + '원'}">
                            </span>
                        </div>
                        <div class="text-muted small mt-2">
                            <span th:text="${#temporals.format(item.addedAt, 'yyyy.MM.dd')}">2024.01.01</span> 추가
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 페이지네이션 -->
        <div th:if="${not #lists.isEmpty(wishlist)}" class="d-flex justify-content-center mt-4">
            <button class="btn btn-custom-outline" onclick="loadMoreWishlist()">
                더 보기
            </button>
        </div>
    </div>
</main>

<!-- 퀵뷰 모달 -->
<div class="modal fade" id="quickViewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body p-0">
                <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"></button>
                <div class="row g-0">
                    <div class="col-md-6">
                        <div class="product-image-wrapper">
                            <img src="" class="product-image" id="quickViewImage" alt="상품 이미지">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="p-4">
                            <h3 id="quickViewTitle" class="mb-3">상품명</h3>
                            <div class="rating-stars mb-3">
                                <div id="quickViewRating"></div>
                            </div>
                            <div class="price-display mb-3">
                                <span id="quickViewOriginalPrice" class="original-price"></span>
                                <span id="quickViewPrice" class="sale-price"></span>
                            </div>
                            <p id="quickViewDescription" class="mb-4">상품 설명</p>
                            <div class="d-grid gap-2">
                                <button class="btn btn-custom-primary" onclick="addToCart(productId)">
                                    장바구니에 담기
                                </button>
                                <a href="" id="quickViewLink" class="btn btn-custom-outline">
                                    상세 정보 보기
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 토스트 메시지 컨테이너 -->
<div class="toast-container"></div>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        let currentPage = 0;
        let loading = false;
        let hasMore = true;
        let currentSort = 'recent';

        // 정렬 변경
        function sortWishlist(value) {
            currentSort = value;
            currentPage = 0;
            loadWishlist();
        }

        // 위시리스트 로드
        async function loadWishlist() {
            try {
                loading = true;
                updateLoadingState();

                const response = await fetch(`/api/wishlist?page=${currentPage}&sort=${currentSort}`);
                if (!response.ok) throw new Error('위시리스트 로딩 실패');

                const data = await response.json();
                if (currentPage === 0) {
                    document.querySelector('.row').innerHTML = '';
                }
                
                data.items.forEach(item => appendWishlistItem(item));
                hasMore = data.hasMore;
                currentPage = data.currentPage;

            } catch (error) {
                showToast('위시리스트를 불러오는데 실패했습니다.', 'error');
            } finally {
                loading = false;
                updateLoadingState();
            }
        }

        // 더 보기
        function loadMoreWishlist() {
            if (loading || !hasMore) return;
            currentPage++;
            loadWishlist();
        }

        // 위시리스트 아이템 추가
        function appendWishlistItem(item) {
            const template = document.createElement('div');
            template.className = 'col-md-6 col-lg-4 mb-4';
            template.innerHTML = `
                <div class="card product-card h-100">
                    <!-- 위시리스트 아이템 HTML -->
                </div>
            `;
            document.querySelector('.row').appendChild(template);
        }

        // 전체 선택
        function selectAllItems() {
            const checkboxes = document.querySelectorAll('.form-check-input');
            const someChecked = Array.from(checkboxes).some(cb => cb.checked);
            checkboxes.forEach(cb => cb.checked = !someChecked);
        }

        // 선택 상품 장바구니 담기
        async function addSelectedToCart() {
            const selectedIds = Array.from(document.querySelectorAll('.form-check-input:checked'))
                .map(cb => cb.value);

            if (selectedIds.length === 0) {
                showToast('선택된 상품이 없습니다.', 'warning');
                return;
            }

            try {
                const response = await fetch('/api/cart/add-multiple', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ productIds: selectedIds })
                });

                if (response.ok) {
                    showToast('선택한 상품이 장바구니에 담겼습니다.', 'success');
                    updateCartCount();
                } else {
                    throw new Error('장바구니 담기 실패');
                }
            } catch (error) {
                showToast('장바구니 담기에 실패했습니다.', 'error');
            }
        }

        // 위시리스트에서 제거
        async function removeFromWishlist(itemId) {
            try {
                const response = await fetch(`/api/wishlist/${itemId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast('위시리스트에서 제거되었습니다.', 'success');
                    loadWishlist();
                } else {
                    throw new Error('위시리스트 제거 실패');
                }
            } catch (error) {
                showToast('위시리스트 제거에 실패했습니다.', 'error');
            }
        }

        // 로딩 상태 업데이트
        function updateLoadingState() {
            const loadMoreBtn = document.querySelector('.btn-custom-outline[onclick="loadMoreWishlist()"]');
            if (loadMoreBtn) {
                loadMoreBtn.disabled = loading;
                loadMoreBtn.innerHTML = loading ? 
                    '<span class="spinner-border spinner-border-sm me-2"></span>로딩 중...' : 
                    '더 보기';
            }
        }

        // 토스트 메시지 표시
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.querySelector('.toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</th:block>
</body>
</html>
