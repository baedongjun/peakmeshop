<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- 검색어 자동완성 결과 -->
    <div class="search-suggestions">
        <ul class="list-unstyled mb-0">
            <li th:each="suggestion : ${suggestions}" class="p-2 hover-bg-light">
                <a th:href="@{/search(keyword=${suggestion})}" class="text-decoration-none text-dark d-block">
                    <i class="bi bi-search me-2"></i>
                    <span th:text="${suggestion}">검색어 제안</span>
                </a>
            </li>
            <li th:if="${#lists.isEmpty(suggestions)}" class="p-2 text-muted">
                <i class="bi bi-info-circle me-2"></i>
                검색어 제안이 없습니다.
            </li>
        </ul>
    </div>
</body>
</html>
