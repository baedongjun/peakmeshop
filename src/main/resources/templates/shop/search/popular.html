<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/shop-layout}">
<head>
    <title>인기 검색어 - PeakMeShop</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <h2 class="mb-4">인기 검색어</h2>

            <div class="row">
                <!-- 실시간 인기 검색어 -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">실시간 인기 검색어</h5>
                        </div>
                        <div class="card-body">
                            <ol class="list-unstyled">
                                <li class="d-flex align-items-center mb-2" th:each="keyword, stat : ${realtimeKeywords}">
                                    <span class="badge bg-primary me-2" th:text="${stat.count}">1</span>
                                    <a th:href="@{/search(keyword=${keyword})}" th:text="${keyword}"
                                       class="text-decoration-none">검색어</a>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>

                <!-- 일간 인기 검색어 -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">일간 인기 검색어</h5>
                        </div>
                        <div class="card-body">
                            <ol class="list-unstyled">
                                <li class="d-flex align-items-center mb-2" th:each="keyword, stat : ${dailyKeywords}">
                                    <span class="badge bg-success me-2" th:text="${stat.count}">1</span>
                                    <a th:href="@{/search(keyword=${keyword})}" th:text="${keyword}"
                                       class="text-decoration-none">검색어</a>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>

                <!-- 주간 인기 검색어 -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">주간 인기 검색어</h5>
                        </div>
                        <div class="card-body">
                            <ol class="list-unstyled">
                                <li class="d-flex align-items-center mb-2" th:each="keyword, stat : ${weeklyKeywords}">
                                    <span class="badge bg-warning me-2" th:text="${stat.count}">1</span>
                                    <a th:href="@{/search(keyword=${keyword})}" th:text="${keyword}"
                                       class="text-decoration-none">검색어</a>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
