<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/shop-layout}">
<head>
    <title>검색 결과 - PeakMeShop</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <!-- 검색어 및 결과 요약 -->
            <div class="mb-4">
                <h2 class="mb-3">'<span th:text="${keyword}"></span>' 검색 결과</h2>
                <p class="text-muted">
                    총 <strong th:text="${products.totalElements}">0</strong>개의 상품이 검색되었습니다.
                </p>
            </div>

            <!-- 필터 및 정렬 -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <!-- 카테고리 필터 -->
                    <div class="card mb-3">
                        <div class="card-header">카테고리</div>
                        <div class="card-body">
                            <div class="form-check" th:each="category : ${categories}">
                                <input class="form-check-input" type="checkbox" 
                                       th:id="${'category-' + category.id}"
                                       th:value="${category.id}"
                                       th:checked="${selectedCategoryId == category.id}">
                                <label class="form-check-label" th:for="${'category-' + category.id}"
                                       th:text="${category.name}">카테고리명</label>
                            </div>
                        </div>
                    </div>

                    <!-- 브랜드 필터 -->
                    <div class="card mb-3">
                        <div class="card-header">브랜드</div>
                        <div class="card-body">
                            <div class="form-check" th:each="brand : ${brands}">
                                <input class="form-check-input" type="checkbox"
                                       th:id="${'brand-' + brand.id}"
                                       th:value="${brand.id}"
                                       th:checked="${selectedBrandIds != null && selectedBrandIds.contains(brand.id)}">
                                <label class="form-check-label" th:for="${'brand-' + brand.id}"
                                       th:text="${brand.name}">브랜드명</label>
                            </div>
                        </div>
                    </div>

                    <!-- 가격 필터 -->
                    <div class="card mb-3">
                        <div class="card-header">가격</div>
                        <div class="card-body">
                            <div class="row g-2">
                                <div class="col-6">
                                    <input type="number" class="form-control" placeholder="최소 가격"
                                           th:value="${minPrice}">
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control" placeholder="최대 가격"
                                           th:value="${maxPrice}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <!-- 정렬 옵션 -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="btn-group">
                            <a href="#" class="btn btn-outline-secondary"
                               th:classappend="${currentSort == null ? 'active' : ''}"
                               th:href="@{${#httpServletRequest.requestURI}(keyword=${keyword})}">최신순</a>
                            <a href="#" class="btn btn-outline-secondary"
                               th:classappend="${currentSort == 'price_asc' ? 'active' : ''}"
                               th:href="@{${#httpServletRequest.requestURI}(keyword=${keyword}, sort='price_asc')}">가격 낮은순</a>
                            <a href="#" class="btn btn-outline-secondary"
                               th:classappend="${currentSort == 'price_desc' ? 'active' : ''}"
                               th:href="@{${#httpServletRequest.requestURI}(keyword=${keyword}, sort='price_desc')}">가격 높은순</a>
                            <a href="#" class="btn btn-outline-secondary"
                               th:classappend="${currentSort == 'relevance' ? 'active' : ''}"
                               th:href="@{${#httpServletRequest.requestURI}(keyword=${keyword}, sort='relevance')}">정확도순</a>
                        </div>
                    </div>

                    <!-- 상품 목록 -->
                    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
                        <div class="col" th:each="product : ${products}">
                            <div class="card h-100">
                                <img th:src="${product.mainImage}" class="card-img-top" alt="상품 이미지">
                                <div class="card-body">
                                    <p class="card-text small text-muted" th:text="${product.brand?.name}">브랜드명</p>
                                    <h5 class="card-title" th:text="${product.name}">상품명</h5>
                                    <p class="card-text">
                                        <span class="text-danger" th:if="${product.discountRate > 0}"
                                              th:text="${product.discountRate + '%'}">할인율</span>
                                        <strong th:text="${#numbers.formatInteger(product.price, 0, 'COMMA') + '원'}">가격</strong>
                                        <del class="text-muted small" th:if="${product.originalPrice > product.price}"
                                             th:text="${#numbers.formatInteger(product.originalPrice, 0, 'COMMA') + '원'}">
                                            정가
                                        </del>
                                    </p>
                                    <div class="d-flex align-items-center">
                                        <div class="rating-stars small">
                                            <i class="bi bi-star-fill text-warning"></i>
                                            <span th:text="${#numbers.formatDecimal(product.averageRating, 1, 1)}">4.5</span>
                                        </div>
                                        <span class="text-muted small ms-2"
                                              th:text="${'(' + product.reviewCount + ')'}">리뷰수</span>
                                    </div>
                                </div>
                                <a th:href="@{'/products/' + ${product.id}}" class="stretched-link"></a>
                            </div>
                        </div>
                    </div>

                    <!-- 페이지네이션 -->
                    <nav class="mt-4">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${!products.hasPrevious() ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(
                                    page=${products.number - 1},
                                    keyword=${keyword},
                                    sort=${currentSort}
                                )}">이전</a>
                            </li>
                            <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, products.totalPages - 1)}"
                                th:classappend="${pageNum == products.number ? 'active' : ''}">
                                <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(
                                    page=${pageNum},
                                    keyword=${keyword},
                                    sort=${currentSort}
                                )}" th:text="${pageNum + 1}">1</a>
                            </li>
                            <li class="page-item" th:classappend="${!products.hasNext() ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(
                                    page=${products.number + 1},
                                    keyword=${keyword},
                                    sort=${currentSort}
                                )}">다음</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
