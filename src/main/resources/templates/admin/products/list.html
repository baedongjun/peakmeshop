<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin}">
<head>
    <title>상품 관리</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>상품 관리</h2>
        <a th:href="@{/admin/products/create}" class="btn btn-primary">
            <i class="fas fa-plus"></i> 상품 등록
        </a>
    </div>

    <!-- 필터 -->
    <div class="card filter-card mb-4">
        <div class="card-header">
            <i class="fas fa-filter"></i> 필터
        </div>
        <div class="card-body">
            <form th:action="@{/admin/products}" method="get" id="filterForm">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="keyword" class="form-label">검색어</label>
                        <input type="text" class="form-control" id="keyword" name="keyword" th:value="${param.keyword}">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="category" class="form-label">카테고리</label>
                        <select class="form-select" id="category" name="categoryId">
                            <option value="">전체</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}"
                                    th:selected="${param.categoryId != null && param.categoryId[0] == category.id.toString()}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="brand" class="form-label">브랜드</label>
                        <select class="form-select" id="brand" name="brandId">
                            <option value="">전체</option>
                            <option th:each="brand : ${brands}"
                                    th:value="${brand.id}"
                                    th:text="${brand.name}"
                                    th:selected="${param.brandId != null && param.brandId[0] == brand.id.toString()}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="status" class="form-label">상태</label>
                        <select class="form-select" id="status" name="status">
                            <option value="">전체</option>
                            <option value="ACTIVE" th:selected="${param.status != null && param.status[0] == 'ACTIVE'}">활성</option>
                            <option value="INACTIVE" th:selected="${param.status != null && param.status[0] == 'INACTIVE'}">비활성</option>
                            <option value="OUT_OF_STOCK" th:selected="${param.status != null && param.status[0] == 'OUT_OF_STOCK'}">품절</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="minPrice" class="form-label">최소 가격</label>
                        <input type="number" class="form-control" id="minPrice" name="minPrice" th:value="${param.minPrice}">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="maxPrice" class="form-label">최대 가격</label>
                        <input type="number" class="form-control" id="maxPrice" name="maxPrice" th:value="${param.maxPrice}">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="startDate" class="form-label">등록일 시작</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" th:value="${param.startDate}">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="endDate" class="form-label">등록일 종료</label>
                        <input type="date" class="form-control" id="endDate" name="endDate" th:value="${param.endDate}">
                    </div>
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-secondary" id="resetFilter">초기화</button>
                    <button type="submit" class="btn btn-primary">적용</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 상품 목록 -->
    <div class="card">
        <div class="card-header">
            <i class="fas fa-table"></i> 상품 목록
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover product-table" id="productsTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>이미지</th>
                        <th>상품명</th>
                        <th>코드</th>
                        <th>카테고리</th>
                        <th>브랜드</th>
                        <th>가격</th>
                        <th>할인가</th>
                        <th>재고</th>
                        <th>상태</th>
                        <th>등록일</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}">1</td>
                        <td>
                            <img th:src="${product.mainImage != null ? product.mainImage : '/img/no-image.jpg'}"
                                 alt="상품 이미지" class="product-image">
                        </td>
                        <td th:text="${product.name}">상품명</td>
                        <td th:text="${product.code}">CODE123</td>
                        <td th:text="${product.categoryName}">카테고리</td>
                        <td th:text="${product.brandName}">브랜드</td>
                        <td th:text="${#numbers.formatCurrency(product.price)}">10,000원</td>
                        <td th:text="${product.salePrice != null ? #numbers.formatCurrency(product.salePrice) : '-'}">8,000원</td>
                        <td th:text="${product.stock}">100</td>
                        <td>
                                <span class="badge product-status-badge"
                                      th:classappend="${product.status == 'ACTIVE' ? 'bg-success' : (product.status == 'INACTIVE' ? 'bg-secondary' : 'bg-danger')}"
                                      th:text="${product.status == 'ACTIVE' ? '활성' : (product.status == 'INACTIVE' ? '비활성' : '품절')}">
                                    활성
                                </span>
                        </td>
                        <td th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd')}">2023-01-01</td>
                        <td>
                            <div class="btn-group action-buttons">
                                <a th:href="@{/admin/products/{id}/edit(id=${product.id})}" class="btn btn-sm btn-primary">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button type="button" class="btn btn-sm btn-danger delete-product" th:data-id="${product.id}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 삭제 확인 모달 -->
    <div class="modal fade modal-confirm" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">상품 삭제</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>정말로 이 상품을 삭제하시겠습니까?</p>
                    <p class="text-danger">이 작업은 되돌릴 수 없습니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <form id="deleteForm" th:action="@{/admin/products/delete}" method="post">
                        <input type="hidden" id="deleteProductId" name="id">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            // DataTable 초기화
            $('#productsTable').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/ko.json'
                },
                order: [[0, 'desc']]
            });

            // 필터 초기화 버튼
            $('#resetFilter').click(function() {
                $('#filterForm')[0].reset();
            });

            // 삭제 버튼 클릭 이벤트
            $('.delete-product').click(function() {
                const productId = $(this).data('id');
                $('#deleteProductId').val(productId);
                $('#deleteModal').modal('show');
            });
        });
    </script>
</th:block>
</body>
</html>
