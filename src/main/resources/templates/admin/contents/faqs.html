<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">

<head>
    <title>FAQ 관리 | PeakMe Shop 관리자</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- 페이지 헤더 시작 -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">FAQ 관리</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/admin}">대시보드</a></li>
                        <li class="breadcrumb-item active">FAQ 관리</li>
                    </ul>
                </div>
                <div class="col-auto">
                    <a th:href="@{/admin/faqs/new}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> FAQ 등록
                    </a>
                </div>
            </div>
        </div>
        <!-- 페이지 헤더 끝 -->

        <!-- 필터 영역 시작 -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="filterForm" method="get" th:action="@{/admin/faqs}">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="category">카테고리</label>
                                <select class="form-select" id="category" name="category">
                                    <option value="">전체</option>
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}"
                                            th:selected="${param.category != null and param.category[0] == category.id}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="status">상태</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="">전체</option>
                                    <option value="PUBLISHED" th:selected="${status == 'PUBLISHED'}">게시중</option>
                                    <option value="DRAFT" th:selected="${status == 'DRAFT'}">임시저장</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="searchKeyword">검색어</label>
                                <input type="text" class="form-control" id="searchKeyword" name="searchKeyword"
                                       th:value="${param.searchKeyword}">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-search"></i> 검색
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- 필터 영역 끝 -->

        <!-- FAQ 목록 시작 -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>카테고리</th>
                                <th>질문</th>
                                <th>상태</th>
                                <th>작성일</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="faq : ${faqs}">
                                <td th:text="${faq.id}">1</td>
                                <td th:text="${faq.category.name}">카테고리</td>
                                <td>
                                    <a th:href="@{/admin/faqs/{id}(id=${faq.id})}" 
                                       th:text="${faq.question}" class="text-primary">질문</a>
                                </td>
                                <td>
                                    <span th:class="${'badge bg-' + 
                                        (faq.status == 'PUBLISHED' ? 'success' : 'warning')}"
                                          th:text="${faq.status == 'PUBLISHED' ? '게시중' : '임시저장'}">
                                        게시중
                                    </span>
                                </td>
                                <td th:text="${#temporals.format(faq.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 00:00</td>
                                <td>
                                    <a th:href="@{/admin/faqs/{id}/edit(id=${faq.id})}" 
                                       class="btn btn-sm btn-primary">
                                        수정
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(faqs)}">
                                <td colspan="6" class="text-center">FAQ가 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 페이지네이션 -->
                <nav aria-label="Page navigation" th:if="${faqs.totalPages > 0}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${!faqs.hasPrevious()} ? disabled">
                            <a class="page-link" th:href="@{/admin/faqs(page=${faqs.number - 1})}">이전</a>
                        </li>
                        <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, faqs.totalPages - 1)}"
                            th:classappend="${pageNum == faqs.number} ? active">
                            <a class="page-link" th:href="@{/admin/faqs(page=${pageNum})}"
                               th:text="${pageNum + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${!faqs.hasNext()} ? disabled">
                            <a class="page-link" th:href="@{/admin/faqs(page=${faqs.number + 1})}">다음</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- FAQ 목록 끝 -->
    </div>

    <th:block layout:fragment="scripts">
        <script>
            let currentPage = 1;
            const pageSize = 10;

            // FAQ 목록 렌더링
            function renderFaqsList(faqs) {
                const tbody = document.getElementById('faqsList');
                tbody.innerHTML = '';

                if (faqs.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="8" class="text-center">FAQ가 없습니다.</td>
                        </tr>
                    `;
                    return;
                }

                faqs.forEach((item, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${(currentPage - 1) * pageSize + index + 1}</td>
                        <td>
                            <span class="badge ${getCategoryBadgeClass(item.category)}">
                                ${getCategoryText(item.category)}
                            </span>
                        </td>
                        <td>${item.title}</td>
                        <td>${item.authorName}</td>
                        <td>${item.viewCount}</td>
                        <td>
                            <span class="badge ${getStatusBadgeClass(item.status)}">
                                ${getStatusText(item.status)}
                            </span>
                        </td>
                        <td>${formatDate(item.createdAt)}</td>
                        <td>
                            <button type="button" class="btn btn-sm btn-outline-primary view-faq" data-id="${item.id}">
                                상세
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                // 상세 보기 버튼 이벤트 리스너 추가
                document.querySelectorAll('.view-faq').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = this.dataset.id;
                        window.location.href = `/admin/faqs/${id}/edit`;
                    });
                });
            }

            // 카테고리 뱃지 클래스 반환
            function getCategoryBadgeClass(category) {
                switch (category) {
                    case 'ORDER': return 'bg-primary';
                    case 'DELIVERY': return 'bg-success';
                    case 'RETURN': return 'bg-warning';
                    case 'PRODUCT': return 'bg-info';
                    case 'MEMBER': return 'bg-secondary';
                    case 'OTHER': return 'bg-dark';
                    default: return 'bg-secondary';
                }
            }

            // 카테고리 텍스트 반환
            function getCategoryText(category) {
                switch (category) {
                    case 'ORDER': return '주문/결제';
                    case 'DELIVERY': return '배송';
                    case 'RETURN': return '반품/교환';
                    case 'PRODUCT': return '상품';
                    case 'MEMBER': return '회원';
                    case 'OTHER': return '기타';
                    default: return category;
                }
            }

            // 상태 뱃지 클래스 반환
            function getStatusBadgeClass(status) {
                switch (status) {
                    case 'PUBLISHED': return 'bg-success';
                    case 'DRAFT': return 'bg-secondary';
                    default: return 'bg-secondary';
                }
            }

            // 상태 텍스트 반환
            function getStatusText(status) {
                switch (status) {
                    case 'PUBLISHED': return '게시중';
                    case 'DRAFT': return '임시저장';
                    default: return status;
                }
            }

            // 날짜 포맷팅
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            // 페이지네이션 렌더링
            function renderPagination(totalPages) {
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';

                // 이전 페이지 버튼
                const prevLi = document.createElement('li');
                prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
                prevLi.innerHTML = `
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                `;
                prevLi.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (currentPage > 1) {
                        currentPage--;
                        loadFaqsList();
                    }
                });
                pagination.appendChild(prevLi);

                // 페이지 번호
                for (let i = 1; i <= totalPages; i++) {
                    const li = document.createElement('li');
                    li.className = `page-item ${currentPage === i ? 'active' : ''}`;
                    li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                    li.addEventListener('click', function(e) {
                        e.preventDefault();
                        currentPage = i;
                        loadFaqsList();
                    });
                    pagination.appendChild(li);
                }

                // 다음 페이지 버튼
                const nextLi = document.createElement('li');
                nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
                nextLi.innerHTML = `
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                `;
                nextLi.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (currentPage < totalPages) {
                        currentPage++;
                        loadFaqsList();
                    }
                });
                pagination.appendChild(nextLi);
            }

            // FAQ 목록 로드
            function loadFaqsList() {
                const formData = new FormData(document.getElementById('searchForm'));
                const params = new URLSearchParams();
                for (const [key, value] of formData.entries()) {
                    if (value) params.append(key, value);
                }
                params.append('page', currentPage);
                params.append('size', pageSize);

                fetch(`/api/contents/faqs?${params.toString()}`)
                    .then(response => response.json())
                    .then(data => {
                        renderFaqsList(data.content);
                        renderPagination(data.totalPages);
                    })
                    .catch(error => {
                        console.error('FAQ 목록을 불러오는데 실패했습니다:', error);
                        alert('FAQ 목록을 불러오는데 실패했습니다.');
                    });
            }

            // 검색 폼 제출
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                currentPage = 1;
                loadFaqsList();
            });

            // 초기화 버튼
            document.getElementById('resetBtn').addEventListener('click', function() {
                document.getElementById('searchForm').reset();
                currentPage = 1;
                loadFaqsList();
            });

            // 페이지 로드 시 초기 데이터 로드
            document.addEventListener('DOMContentLoaded', function() {
                loadFaqsList();
            });
        </script>
    </th:block>
</body>
</html>
