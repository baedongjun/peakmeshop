<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">

<head>
    <title>문의 상세 | PeakMe Shop 관리자</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- 페이지 헤더 시작 -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">문의 상세</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/admin}">대시보드</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/admin/inquiries}">문의 관리</a></li>
                        <li class="breadcrumb-item active">문의 상세</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 페이지 헤더 끝 -->

        <!-- 문의 정보 시작 -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">카테고리</label>
                            <p th:text="${inquiry.category.name}">카테고리</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">제목</label>
                            <p th:text="${inquiry.title}">제목</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">작성자</label>
                            <p th:text="${inquiry.member.name}">작성자</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">상태</label>
                            <p>
                                <span th:class="${'badge bg-' + 
                                    (inquiry.status == 'ANSWERED' ? 'success' : 'warning')}"
                                      th:text="${inquiry.status == 'ANSWERED' ? '답변완료' : '답변대기'}">
                                    답변대기
                                </span>
                            </p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">작성일</label>
                            <p th:text="${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 00:00</p>
                        </div>
                        <div class="mb-3" th:if="${inquiry.answeredAt != null}">
                            <label class="form-label fw-bold">답변일</label>
                            <p th:text="${#temporals.format(inquiry.answeredAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 00:00</p>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">내용</label>
                    <div class="border rounded p-3 bg-light">
                        <p th:text="${inquiry.content}" class="mb-0">내용</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 문의 정보 끝 -->

        <!-- 답변 영역 시작 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">답변</h5>
                <form th:action="@{/admin/inquiries/{id}/reply(id=${inquiry.id})}" method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <textarea class="form-control" name="content" rows="5" required
                                  th:text="${inquiry.reply != null ? inquiry.reply.content : ''}"></textarea>
                        <div class="invalid-feedback">답변 내용을 입력해주세요.</div>
                    </div>
                    <div class="text-end">
                        <a th:href="@{/admin/inquiries}" class="btn btn-secondary me-2">목록</a>
                        <button type="submit" class="btn btn-primary">
                            <span th:text="${inquiry.reply != null ? '답변 수정' : '답변 등록'}"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- 답변 영역 끝 -->
    </div>

    <th:block layout:fragment="scripts">
        <script>
            // 폼 유효성 검사
            (function () {
                'use strict';
                var forms = document.querySelectorAll('.needs-validation');
                Array.prototype.slice.call(forms).forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            })();
        </script>
    </th:block>
</body>
</html>
