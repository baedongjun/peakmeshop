<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">

<head>
    <title>포인트 상세 - Peak Me Shop 관리자</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <h1 class="mt-4">포인트 상세</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="/admin">대시보드</a></li>
                <li class="breadcrumb-item"><a href="/admin/points">포인트 관리</a></li>
                <li class="breadcrumb-item active">포인트 상세</li>
            </ol>

            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-file-alt me-1"></i>
                    포인트 정보
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h5>기본 정보</h5>
                            <table class="table">
                                <tr>
                                    <th style="width: 150px;">포인트 ID</th>
                                    <td th:text="${point.id}"></td>
                                </tr>
                                <tr>
                                    <th>회원</th>
                                    <td>
                                        <a th:href="@{/admin/members/{id}(id=${point.member.id})}" 
                                           th:text="${point.member.name + ' (' + point.member.email + ')'}"></a>
                                    </td>
                                </tr>
                                <tr>
                                    <th>포인트</th>
                                    <td>
                                        <span th:class="${point.amount >= 0 ? 'text-success' : 'text-danger'}"
                                              th:text="${point.amount >= 0 ? '+' : ''} + ${#numbers.formatInteger(point.amount, 0, 'COMMA')}">
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>유형</th>
                                    <td th:text="${point.type}"></td>
                                </tr>
                                <tr>
                                    <th>내용</th>
                                    <td th:text="${point.description}"></td>
                                </tr>
                                <tr>
                                    <th>잔여 포인트</th>
                                    <td th:text="${#numbers.formatInteger(point.balance, 0, 'COMMA')}"></td>
                                </tr>
                                <tr>
                                    <th>일시</th>
                                    <td th:text="${#temporals.format(point.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                </tr>
                                <tr>
                                    <th>상태</th>
                                    <td>
                                        <span th:if="${point.canceled}" class="badge bg-danger">취소됨</span>
                                        <span th:unless="${point.canceled}" class="badge bg-success">정상</span>
                                    </td>
                                </tr>
                                <tr th:if="${point.canceled}">
                                    <th>취소 일시</th>
                                    <td th:text="${#temporals.format(point.canceledAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                </tr>
                                <tr th:if="${point.canceled}">
                                    <th>취소 사유</th>
                                    <td th:text="${point.cancelReason}"></td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <h5>연관 정보</h5>
                            <table class="table">
                                <tr th:if="${point.order != null}">
                                    <th style="width: 150px;">주문 정보</th>
                                    <td>
                                        <a th:href="@{/admin/orders/{id}(id=${point.order.id})}" 
                                           th:text="${'주문번호: ' + point.order.orderNumber}"></a>
                                    </td>
                                </tr>
                                <tr th:if="${point.refund != null}">
                                    <th>환불 정보</th>
                                    <td>
                                        <a th:href="@{/admin/refunds/{id}(id=${point.refund.id})}" 
                                           th:text="${'환불번호: ' + point.refund.refundNumber}"></a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <a href="/admin/points" class="btn btn-secondary">목록으로</a>
                            <button th:if="${!point.canceled && point.cancelable}" 
                                    class="btn btn-danger float-end"
                                    onclick="showCancelModal()">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 취소 모달 -->
    <div class="modal fade" id="cancelModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">포인트 내역 취소</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="cancelForm">
                        <div class="mb-3">
                            <label for="cancelReason" class="form-label">취소 사유</label>
                            <textarea class="form-control" id="cancelReason" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-danger" onclick="cancelPoint()">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 자바스크립트 -->
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            const pointId = [[${point.id}]];

            function showCancelModal() {
                const modal = new bootstrap.Modal(document.getElementById('cancelModal'));
                modal.show();
            }

            function cancelPoint() {
                const reason = document.getElementById('cancelReason').value;
                if (!reason.trim()) {
                    alert('취소 사유를 입력해주세요.');
                    return;
                }

                if (confirm('정말로 이 포인트 내역을 취소하시겠습니까?')) {
                    fetch(`/api/admin/points/${pointId}/cancel`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            reason: reason
                        })
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('포인트 내역이 취소되었습니다.');
                            location.reload();
                        } else {
                            alert('포인트 내역 취소에 실패했습니다.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('포인트 내역 취소 중 오류가 발생했습니다.');
                    });
                }
            }
        </script>
    </th:block>
</body>
</html>
