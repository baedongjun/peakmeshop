<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
    <title>로그인</title>
    <style>
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .social-login {
            margin-top: 30px;
            text-align: center;
        }
        .social-login-title {
            position: relative;
            margin-bottom: 20px;
        }
        .social-login-title::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }
        .social-login-title::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }
        .social-login-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn-social {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #fff;
            transition: all 0.3s;
        }
        .btn-social:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-google {
            background-color: #DB4437;
        }
        .btn-facebook {
            background-color: #4267B2;
        }
        .btn-naver {
            background-color: #03C75A;
        }
        .btn-kakao {
            background-color: #FEE500;
            color: #000;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-form">
                    <h2 class="form-title">로그인</h2>

                    <!-- 알림 메시지 -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        <p>이메일 또는 비밀번호가 올바르지 않습니다.</p>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        <p>로그아웃 되었습니다.</p>
                    </div>
                    <div th:if="${param.registered}" class="alert alert-success">
                        <p>회원가입이 완료되었습니다. 로그인해주세요.</p>
                    </div>
                    <div th:if="${successMessage}" class="alert alert-success">
                        <p th:text="${successMessage}">성공 메시지</p>
                    </div>

                    <!-- 로그인 폼 -->
                    <form id="loginForm" th:action="@{/api/auth/login}" method="post">
                        <div class="form-group">
                            <label for="userId" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="userId" name="userId" required autofocus>
                            <div class="invalid-feedback" th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION']?.message}">
                                아이디 오류 메시지
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">로그인 상태 유지</label>
                        </div>

                        <!-- CSRF 토큰 추가 -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <button type="submit" class="btn btn-primary btn-login mt-4">로그인</button>
                    </form>

                    <div class="d-flex justify-content-between mt-3">
                        <a th:href="@{/find-password}" class="text-decoration-none">비밀번호 찾기</a>
                        <a th:href="@{/register}" class="text-decoration-none">회원가입</a>
                    </div>

                    <!-- 소셜 로그인 -->
                    <div class="social-login">
                        <h6 class="social-login-title">소셜 계정으로 로그인</h6>
                        <div class="social-login-buttons">
                            <a href="#" class="btn-social btn-google">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="btn-social btn-facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="btn-social btn-naver">
                                <i class="fas fa-n"></i>
                            </a>
                            <a href="#" class="btn-social btn-kakao">
                                <i class="fas fa-comment"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="@{/js/auth.js}"></script>
</th:block>
</body>
</html>
