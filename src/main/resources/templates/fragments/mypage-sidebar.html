<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="mypage-sidebar p-4 border rounded" th:fragment="sidebar">
    <h3 class="sidebar-title mb-4">마이페이지</h3>

    <div class="sidebar-menu">
        <div class="sidebar-menu-group mb-3">
            <h4 class="menu-group-title">쇼핑 정보</h4>
            <ul class="list-unstyled">
                <li class="menu-item">
                    <a th:href="@{/mypage/my-orders}" class="menu-link" th:classappend="${#req.contains('/mypage/my-orders') ? 'active' : ''}">
                        <i class="fas fa-shopping-bag me-2"></i> 주문 내역
                    </a>
                </li>
                <li class="menu-item">
                    <a th:href="@{/order/cart}" class="menu-link" th:classappend="${#req.contains('/order/cart') ? 'active' : ''}">
                        <i class="fas fa-shopping-cart me-2"></i> 장바구니
                    </a>
                </li>
                <li class="menu-item">
                    <a th:href="@{/mypage/my-wishlist}" class="menu-link" th:classappend="${#req.contains('/mypage/my-wishlist') ? 'active' : ''}">
                        <i class="far fa-heart me-2"></i> 위시리스트
                    </a>
                </li>
                <li class="menu-item">
                    <a th:href="@{/mypage/my-recent}" class="menu-link" th:classappend="${#req.contains('/mypage/my-recent') ? 'active' : ''}">
                        <i class="fas fa-history me-2"></i> 최근 본 상품
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-menu-group mb-3">
            <h4 class="menu-group-title">혜택 관리</h4>
            <ul class="list-unstyled">
                <li class="menu-item">
                    <a th:href="@{/mypage/my-points}" class="menu-link" th:classappend="${#req.contains('/mypage/my-points') ? 'active' : ''}">
                        <i class="fas fa-coins me-2"></i> 포인트
                    </a>
                </li>
                <li class="menu-item">
                    <a th:href="@{/mypage/my-coupons}" class="menu-link" th:classappend="${#req.contains('/mypage/my-coupons') ? 'active' : ''}">
                        <i class="fas fa-ticket-alt me-2"></i> 쿠폰
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-menu-group mb-3">
            <h4 class="menu-group-title">활동 관리</h4>
            <ul class="list-unstyled">
                <li class="menu-item">
                    <a th:href="@{/mypage/my-reviews}" class="menu-link" th:classappend="${#req.contains('/mypage/my-reviews') ? 'active' : ''}">
                        <i class="far fa-comment-dots me-2"></i> 상품 리뷰
                    </a>
                </li>
                <li class="menu-item">
                    <a th:href="@{/mypage/my-inquiries}" class="menu-link" th:classappend="${#req.contains('/mypage/my-inquiries') ? 'active' : ''}">
                        <i class="far fa-question-circle me-2"></i> 나의 문의 내역
                    </a>
                </li>
                <li class="menu-item">
                    <a th:href="@{/support/inquiry}" class="menu-link" th:classappend="${#req.contains('/support/inquiry') ? 'active' : ''}">
                        <i class="far fa-question-circle me-2"></i> 상품 문의
                    </a>
                </li>
                <li class="menu-item">
                    <a th:href="@{/support/faq}" class="menu-link" th:classappend="${#req.contains('/support/faq') ? 'active' : ''}">
                        <i class="far fa-question-circle me-2"></i> FAQ
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-menu-group">
            <h4 class="menu-group-title">회원 정보</h4>
            <ul class="list-unstyled">
                <li class="menu-item">
                    <a th:href="@{/mypage/my-profile}" class="menu-link" th:classappend="${#req.contains('/mypage/my-profile') ? 'active' : ''}">
                        <i class="far fa-user me-2"></i> 회원정보 수정
                    </a>
                </li>
                <li class="menu-item">
                    <a th:href="@{/mypage/my-addresses}" class="menu-link" th:classappend="${#req.contains('/mypage/my-address') ? 'active' : ''}">
                        <i class="fas fa-map-marker-alt me-2"></i> 배송지 관리
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="sidebar-footer mt-4">
        <div class="customer-service p-3 bg-light rounded">
            <h5 class="mb-2">고객센터</h5>
            <p class="mb-1 fw-bold">1234-5678</p>
            <p class="mb-1 small">평일 09:00 - 18:00</p>
            <p class="mb-0 small">주말, 공휴일 휴무</p>
        </div>
    </div>
</div>
</body>
</html>
